<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>Skyber AI - Product Description Generator</title>
      <style>
          body {
                font-family: Arial, sans-serif;
                      background: #f9f9f9;
                            margin: 0;
                                  padding: 20px;
                                        color: #333;
                                            }
                                                .navbar {
                                                      width: 100%;
                                                            background: #fff;
                                                                  padding: 15px 20px;
                                                                        border-bottom: 1px solid #ddd;
                                                                              display: flex;
                                                                                    align-items: center;
                                                                                          justify-content: flex-start;
                                                                                              }
                                                                                                  .navbar h2 {
                                                                                                        color: #007bff;
                                                                                                              margin: 0;
                                                                                                                    font-size: 20px;
                                                                                                                        }
                                                                                                                            .container {
                                                                                                                                  max-width: 600px;
                                                                                                                                        margin: 30px auto;
                                                                                                                                              background: #fff;
                                                                                                                                                    padding: 20px;
                                                                                                                                                          border-radius: 12px;
                                                                                                                                                                box-shadow: 0 4px 10px rgba(0,0,0,0.1);
                                                                                                                                                                    }
                                                                                                                                                                        h1 { text-align: center; }
                                                                                                                                                                            label { display: block; margin: 12px 0 6px; font-weight: bold; }
                                                                                                                                                                                input, textarea, select, button {
                                                                                                                                                                                      width: 100%;
                                                                                                                                                                                            padding: 10px;
                                                                                                                                                                                                  margin-bottom: 12px;
                                                                                                                                                                                                        border: 1px solid #ccc;
                                                                                                                                                                                                              border-radius: 6px;
                                                                                                                                                                                                                    font-size: 14px;
                                                                                                                                                                                                                        }
                                                                                                                                                                                                                            button {
                                                                                                                                                                                                                                  background: #007bff;
                                                                                                                                                                                                                                        color: #fff;
                                                                                                                                                                                                                                              cursor: pointer;
                                                                                                                                                                                                                                                    transition: 0.2s;
                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                            button:hover { background: #0056b3; }
                                                                                                                                                                                                                                                                .output { margin-top: 20px; display: none; }
                                                                                                                                                                                                                                                                    .desc-box {
                                                                                                                                                                                                                                                                          background: #f1f1f1;
                                                                                                                                                                                                                                                                                padding: 12px;
                                                                                                                                                                                                                                                                                      border-radius: 8px;
                                                                                                                                                                                                                                                                                            margin-bottom: 10px;
                                                                                                                                                                                                                                                                                                  white-space: pre-line;
                                                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                                                          .copy-btn {
                                                                                                                                                                                                                                                                                                                background: #28a745;
                                                                                                                                                                                                                                                                                                                      margin-bottom: 20px;
                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                              .copy-btn:hover { background: #1e7e34; }
                                                                                                                                                                                                                                                                                                                                </style>
                                                                                                                                                                                                                                                                                                                                </head>
                                                                                                                                                                                                                                                                                                                                <body>
                                                                                                                                                                                                                                                                                                                                  <!-- Navbar -->
                                                                                                                                                                                                                                                                                                                                    <div class="navbar">
                                                                                                                                                                                                                                                                                                                                        <h2>Skyber AI</h2>
                                                                                                                                                                                                                                                                                                                                          </div>

                                                                                                                                                                                                                                                                                                                                            <div class="container">
                                                                                                                                                                                                                                                                                                                                                <h1>🛍 Product Description Generator</h1>

                                                                                                                                                                                                                                                                                                                                                    <form id="descForm">
                                                                                                                                                                                                                                                                                                                                                          <label for="productName">Product Name</label>
                                                                                                                                                                                                                                                                                                                                                                <input type="text" id="productName" required>

                                                                                                                                                                                                                                                                                                                                                                      <label for="features">Features</label>
                                                                                                                                                                                                                                                                                                                                                                            <textarea id="features" required></textarea>

                                                                                                                                                                                                                                                                                                                                                                                  <label for="style">Style/Material</label>
                                                                                                                                                                                                                                                                                                                                                                                        <input type="text" id="style">

                                                                                                                                                                                                                                                                                                                                                                                              <label for="tone">Tone</label>
                                                                                                                                                                                                                                                                                                                                                                                                    <select id="tone">
                                                                                                                                                                                                                                                                                                                                                                                                            <option value="friendly">Friendly</option>
                                                                                                                                                                                                                                                                                                                                                                                                                    <option value="professional">Professional</option>
                                                                                                                                                                                                                                                                                                                                                                                                                            <option value="playful">Playful</option>
                                                                                                                                                                                                                                                                                                                                                                                                                                    <option value="luxury">Luxury</option>
                                                                                                                                                                                                                                                                                                                                                                                                                                          </select>

                                                                                                                                                                                                                                                                                                                                                                                                                                                <button type="submit">✨ Generate Description</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                    </form>

                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="output" id="output">
                                                                                                                                                                                                                                                                                                                                                                                                                                                              <h2>Short Description</h2>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="desc-box" id="shortDesc"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <button class="copy-btn" onclick="copyText('shortDesc')">📋 Copy Short</button>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <h2>Long Description</h2>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <div class="desc-box" id="longDesc"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <button class="copy-btn" onclick="copyText('longDesc')">📋 Copy Long</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const API_URL = "https://YOUR_BACKEND_URL_HERE/generate";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const TOKEN = localStorage.getItem("authToken");

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                // 🚨 Require login before using
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    if (!TOKEN) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          window.location.href = "login.html";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  document.getElementById("descForm").addEventListener("submit", async function(e) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        e.preventDefault();

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              const productName = document.getElementById("productName").value;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const features = document.getElementById("features").value;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          const style = document.getElementById("style").value;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const tone = document.getElementById("tone").value;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      try {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              const res = await fetch(API_URL, {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        method: "POST",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  headers: {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              "Content-Type": "application/json",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          "Authorization": `Bearer ${TOKEN}`
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    },
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              body: JSON.stringify({ productName, features, style, tone }),
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              if (!res.ok) throw new Error("API error");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      const data = await res.json();

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              document.getElementById("shortDesc").innerText = data.shortDesc || "No short description generated.";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      document.getElementById("longDesc").innerText = data.longDesc || "No long description generated.";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              document.getElementById("output").style.display = "block";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    } catch (err) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            alert("❌ Error generating description.");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    console.error(err);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  function copyText(elementId) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const text = document.getElementById(elementId).innerText;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              navigator.clipboard.writeText(text).then(() => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      alert("Copied to clipboard!");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </html>
